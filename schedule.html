<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation System - Schedule Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
        }
        .form-container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .form-header {
            color: #dc3545;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
            color: #555;
        }
        .btn-danger, .btn-secondary {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Blood Donation System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="Adminmain.html">Admin Dashboard</a></li>
                  
                    <li class="nav-item"><a class="nav-link" href="schedule.html">Schedule Appointment</a></li>
        
                </ul>
            </div>
        </div>
    </nav>

    <!-- Schedule Appointment Form -->
    <div class="container d-flex justify-content-center mt-5">
        <div class="form-container">
            <h3 class="form-header">Schedule an Appointment</h3>
            <form>
                <div class="mb-3">
                    <label for="appointmentDate" class="form-label">Select Date</label>
                    <input type="date" class="form-control" id="appointmentDate" required>
                </div>
                <div class="mb-3">
                    <label for="appointmentTime" class="form-label">Select Time</label>
                    <input type="time" class="form-control" id="appointmentTime" required>
                </div>
                <div class="mb-3">
                    <label for="selectCenter" class="form-label">Select Center</label>
                    <select class="form-select" id="selectCenter" required>
                        <option value="" selected disabled>Choose center</option>
                        <option>Blood Donation Center 1 - Downtown</option>
                        <option>Blood Donation Center 2 - City Hospital</option>
                        <option>Blood Donation Center 3 - Community Clinic</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="appointmentNotes" class="form-label">Additional Notes (Optional)</label>
                    <textarea class="form-control" id="appointmentNotes" rows="3" placeholder="Any specific requirements or notes"></textarea>
                </div>
                <button type="submit" class="btn btn-danger">Confirm Appointment</button>
                <button type="reset" class="btn btn-secondary">Cancel</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
