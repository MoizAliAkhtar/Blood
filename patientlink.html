    <!-- Main Content -->
    <div class="container">
        <h2>Patient Profile</h2>
        <form id="patientForm" action="patient.php" method="post">
            <div class="form-group">
                <label for="patient-name">Name:</label>
                <input type="text" id="patient-name" name="patient_name" class="form-control" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="patient-age">Age:</label>
                <input type="number" id="patient-age" name="patient_age" class="form-control" placeholder="Enter your age" required>
            </div>

            <div class="form-group">
                <label for="blood-group">Blood Group:</label>
                <select id="blood-group" name="blood_group" class="form-control" required>
                    <option value="">Select your blood group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>

            <div class="form-group">
                <label for="patient-contact">Contact Number:</label>
                <input type="tel" id="patient-contact" name="patient_contact" class="form-control" placeholder="Enter your contact number" required>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="locations" class="form-control" placeholder="Enter your location" required>
            </div>

            <div class="form-group">
                <label for="requirements">Specific Requirements:</label>
                <textarea id="requirements" name="requirements" class="form-control" rows="4" placeholder="Enter any specific requirements"></textarea>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-danger">Submit</button>
                <button type="reset" class="btn btn-secondary">Cancel</button>
            </div>
        </form>
    </div>
