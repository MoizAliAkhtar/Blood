                <input type="text" class="form-control" id="contact" name="contact" placeholder="Enter contact number" required>

            <div class="form-group mb-3">
                <label for="bloodType" class="form-label">Blood Type</label>
                <select id="bloodType" class="form-control" name="bloodType" required>

                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>

            <div class="form-group mb-3">
                <label for="bloodUnit" class="form-label">Blood Unit (ml)</label>
                <input type="number" class="form-control" id="bloodUnit" name="bloodUnit" placeholder="Enter blood unit in ml" required>

            <div class="form-group mb-3">
                <label for="availabilitys" class="form-label">Availability for Donating Blood</label>
                <input type="date" class="form-control" id="availabilitys" name="availabilitys" required>
            </div>

            <!-- Password Field -->
            <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
            </div>

            <button type="submit" class="btn btn-danger">Register</button>
            <button type="reset" class="btn btn-secondary">Cancel</button>
